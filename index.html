<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>WP Pusher</title>
  </head>
  <body>
    <!-- the whole card body -->
    <div class="container">
      <!-- card -->
      <div class="card">
        <!-- the navigation -->
        <header>
          <div class="logo-div">
            <img src="/wppusher-logo.png" alt="" class="logo" />
          </div>
          <nav class="nav-link">
            <ul class="main-link">
              <li><a>Download</a></li>
              <li><a>Learn more</a></li>
              <li><a>Pricing</a></li>
              <li><a>Help</a></li>
              <li class="active"><a>Account</a></li>
            </ul>
          </nav>
        </header>
        <!-- main card -->
        <section class="price-card">
          <div class="pcard">
            <div class="whole-box">
              <div class="first-box">
                <div class="box">Checkout</div>
                <div class="form-box1">
                  <div class="form-label">
                    <div class="label">
                      <span class="circle">1</span>
                      <span>Your Basic Information</span>
                    </div>
                    <div class="box-name">
                      <div class="firstname">
                        <p>First Name</p>
                        <div class="input-box">
                          <input type="text" name="" id="" placeholder="Jane" />
                        </div>
                      </div>
                      <div class="firstname">
                        <p>Last Name</p>
                        <div class="input-box">
                          <input type="text" name="" id="" placeholder="Doe" />
                        </div>
                      </div>
                    </div>
                    <div class="email-box">
                      <p>Email</p>
                      <div class="input-box">
                        <input
                          type="text"
                          name=""
                          id=""
                          placeholder="Janedeo@example.com"
                        />
                      </div>
                    </div>
                  </div>
                </div>
                <div class="form-box2">
                  <div class="box-name2">
                    <div class="label">
                      <span class="circle">1</span>
                      <span>Your Payment Information</span>
                    </div>
                    <div class="cardnumber-box">
                      <p>Card Number</p>
                      <div class="input-box">
                        <input
                          type="text"
                          name=""
                          id=""
                          placeholder="Janedeo@example.com"
                        />
                      </div>
                    </div>
                  </div>
                </div>

                <div class="button-box">
                  <button>Buy WP Pusher</button>
                </div>
                <div>
                  <p>
                    <span>Need any help?</span> Don't hesiate to contact
                    suppport
                  </p>
                </div>
              </div>
              <div class="second-box"></div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
